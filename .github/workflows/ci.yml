---
name: Continous Integration - CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: checkout

      - uses: docker/setup-buildx-action@v1
        name: buildx

      - run: mkdir -p artifacts
        name: prepare artifacts

      - uses: docker/login-action@v1
        name: docker login
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v2
        name: docker cache
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/diegosteiner/heimv:latest
          cache-from: type=registry,ref=ghcr.io/diegosteiner/heimv:buildcache
          cache-to: type=registry,ref=ghcr.io/diegosteiner/heimv:buildcache,mode=max

      - run: docker-compose --file docker-compose.ci.yml build e2e_test
        name: docker build e2e_test

      - run: docker-compose --file docker-compose.ci.yml build e2e_target
        name: docker build e2e_target

      - name: migrate
        run: docker-compose --file docker-compose.ci.yml run e2e_target bin/rails db:drop db:create db:migrate

      - name: bin/check
        run: docker-compose --file docker-compose.ci.yml run e2e_test bin/check

      - if: failure()
        name: dump log
        run: docker-compose --file docker-compose.ci.yml logs e2e_target > ./artifacts/e2e_target.log

      - if: failure()
        name: dump screenshots
        run: cp -r tmp/capybara ./artifacts/

      - if: failure()
        name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: artifacts
          path: artifacts
