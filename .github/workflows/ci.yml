---
name: Continous Integration - CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: buildx
        uses: docker/setup-buildx-action@master

      # - name: prepare artifacts
      #   run: mkdir -p artifacts

      # - name: docker login
      #   uses: docker/login-action@v2
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      - name: docker build test
        uses: docker/build-push-action@v4
        with:
          context: .
          target: build
          tags: heimv-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/heimv-test.tar

      - name: docker build test
        uses: docker/build-push-action@v4
        with:
          context: .
          target: production
          tags: heimv-target:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/heimv-target.tar

  check:
    runs-on: ubuntu-latest
    steps:
      - name: migrate
        run: docker-compose --file docker-compose.ci.yml run e2e_target bin/rails db:drop db:create db:migrate

      - name: bin/check
        run: docker-compose --file docker-compose.ci.yml run e2e_test bin/check

      - if: github.event_name != 'pull_request'
        name: docker push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: "ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - if: failure()
        name: dump log
        run: docker-compose --file docker-compose.ci.yml logs > ./artifacts/docker-compose.ci.log

      # - if: failure()
      #   name: dump screenshots
      #   run: docker-compose --file docker-compose.ci.yml cp e2e_test:/home/develop/app/tmp/capybara ./artifacts/capybara

      - if: failure()
        name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: artifacts
          path: artifacts
