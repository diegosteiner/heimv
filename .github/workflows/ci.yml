---
name: Continous Integration - CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: update version
        run: |
          if [ "${GITHUB_REF_TYPE}" == "tag" ]; then
            echo "${GITHUB_REF_NAME}" > VERSION
          else
            ref=$(echo ${GITHUB_REF#refs/heads/})
            sha=$(echo ${GITHUB_SHA} | cut -c1-7)
            echo "${ref} @${sha}" > VERSION
          fi

      - name: docker build test
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          target: test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: local/heimv-test

      - name: docker build target
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          target: production
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: local/heimv-target


      - name: build images
        run: |
          docker save -o docker-images.tar local/heimv-target local/heimv-test
    
      - name: cache images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: docker-images.tar
    
  check-specs:
    runs-on: ubuntu-latest
    needs: 
      - build
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: fetch images
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: load images
        run: |
          docker load -i docker-images.tar

      - name: run specs
        run: docker compose --file docker-compose.ci.yml run e2e_test bin/ci

  check-e2e:
    runs-on: ubuntu-latest
    needs: 
      - build
      - check-specs
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: fetch images
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: load images
        run: |
          docker load -i docker-images.tar

      - name: start target
        run: docker compose --file docker-compose.ci.yml up -d e2e_target
      
      - name: migrate
        run: docker compose --file docker-compose.ci.yml run e2e_target bin/rails db:drop db:create db:migrate

      - name: run e2e specs
        run: docker compose --file docker-compose.ci.yml run e2e_test bin/rspec ./spec --tag @type:feature || exit 1

      - name: stop target
        run: docker compose --file docker-compose.ci.yml down --remove-orphans

      - if: failure()
        name: prepare artifacts
        run: | 
          mkdir -p artifacts
          docker compose --file docker-compose.ci.yml logs > ./artifacts/docker-compose.ci.log
          docker cp $(docker compose --file docker-compose.ci.yml ps -qa e2e_test | head -n1):/rails/tmp ./artifacts/tmp

      - if: failure()
        name: upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: artifacts
          path: artifacts

  push:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: 
      - build
      - check-specs
      - check-e2e
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: buildx
        uses: docker/setup-buildx-action@master

      - name: docker login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: fetch images
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: load images
        run: |
          docker load -i docker-images.tar

      - name: push image
        run: |
          IMAGE_TAG="ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
          docker tag e2e_target $IMAGE_TAG
          docker push $IMAGE_TAG
