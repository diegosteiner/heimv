version: '3.7'
services:
  app: &app
    build:
      context: .
      target: development
      args:
        UID: ${UID}
        GID: ${GID}
    volumes:
      - .:/app
      - vendor:/app/vendor
      - node_modules:/app/node_modules
    ports:
      - '3000:3000'
      - '3035:3035'
    entrypoint: ['.docker/entrypoints/app.sh']
    command: ['bin/rails', 's', '-b', '0.0.0.0']
    environment:
      APP_HOST: ${APP_HOST:-heimv.localhost:3000}
      E2E_SERVER_PORT: '3001'
      E2E_TARGET_HOST: 'app.local:3001'
      SELENIUM_HOST: 'selenium:4444'
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: 'true'
      SMTP_SETTINGS: '{ "address":"mail" }'
      MAIL_FROM: 'no-reply@heimverwaltung.localhost'
    depends_on:
      - db
      - mail
    tty: true
    stdin_open: true
    networks:
      default:
      selenium:
        aliases:
          - 'app.local'

  selenium:
    image: selenium/standalone-chrome-debug
    logging:
      driver: none
    networks:
      selenium:

  db:
    image: postgres:11-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: heimverwaltung_e2e
      POSTGRES_PASSWORD: postgres

  mail:
    image: tophfr/mailcatcher
    ports:
      - '1080:80'

volumes:
  db_data:
  vendor:
  node_modules:

networks:
  selenium:
