version: "3.9"
services:
  app:
    build:
      context: .
      target: development
    user: "${UID:-0}:${GID:-0}"
    volumes:
      - home:/home/develop:cached
      - .:/home/develop/app:cached
    ports:
      - "3000:3000"
      - "3035:3035"
    # command: ["bin/rails-dev-server"]
    environment:
      APP_HOST: ${APP_HOST:-heimv.localhost:3000}
      E2E_SERVER_PORT: "3001"
      E2E_TARGET_HOST: "app.local:3001"
      SELENIUM_HOST: "selenium:4444"
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: "true"
      SMTP_SETTINGS: '{ "address":"mail" }'
      MAIL_FROM: "no-reply@heimverwaltung.localhost"
    depends_on:
      - db
      - mail
    tty: true
    stdin_open: true
    networks:
      default:
      selenium:
        aliases:
          - "app.local"

  selenium:
    image: selenium/standalone-chrome-debug
    logging:
      driver: none
    networks:
      selenium:

  db:
    image: postgres:11-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: heimverwaltung_e2e
      POSTGRES_PASSWORD: postgres

  mail:
    image: tophfr/mailcatcher
    ports:
      - "1080:80"

volumes:
  db_data:
  home:

networks:
  selenium:
