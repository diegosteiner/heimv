services:
  app:
    build:
      context: .
      target: development
    # user: "${UID:-0}:${GID:-0}"
    volumes:
      - .:/rails
      - bundle:/usr/local/bundle:cached
    ports:
      - "3000:3000"
      - "3036:3036"
    environment:
      APP_HOST: ${APP_HOST:-heimv.localhost:3000}
      E2E_SERVER_PORT: "3001"
      E2E_TARGET_HOST: "app:3001"
      SELENIUM_HOST: "selenium:4444"
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: "true"
      SMTP_SETTINGS: '{ "address":"mail" }'
      MAIL_FROM: "no-reply@heimverwaltung.localhost"
      REDIS_URL: "redis://redis/0"
      TRANSLATION_IO_API_KEY: ${TRANSLATION_IO_API_KEY}
      PRIVACY_STATEMENT_URL: ${PRIVACY_STATEMENT_URL}
      GITHUB_URL: ${GITHUB_URL}
      RAILS_PERFORM_CACHING: ${RAILS_PERFORM_CACHING}
      BINDING: 0.0.0.0
    depends_on:
      - db
      - mail
      - redis
    tty: true
    stdin_open: true
    networks:
      main:
      selenium:
        # aliases:
        #   - "app.local"

  selenium:
    image: selenium/standalone-chrome-debug
    logging:
      driver: none
    networks:
      selenium:

  db:
    image: postgres:16-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: heimverwaltung_e2e
      POSTGRES_PASSWORD: postgres
    networks:
      main:

  redis:
    image: redis:7
    networks:
      main:

  mail:
    image: tophfr/mailcatcher
    ports:
      - "1080:80"
    networks:
      main:

volumes:
  db_data:
  bundle:

networks:
  selenium:
  main:
