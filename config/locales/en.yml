      default_body: |
        <p>{{ booking.tenant.salutation_name }}</p>

        <p>Mit dieser Nachricht erhältst Du die Unterlagen für Deine Reservation. Bitte lies die Dokumente durch und prüfe, ob alle Daten korrekt sind. Unterschreibe dann den Mietvertrag und sende ihn per eMail <strong>innert 7 Tagen</strong> an uns zurück. Überweise bitte auch die angegebene Anzahlung. Bitte beachte, dass der Vertrag erst zustande kommt, wenn die Anzahlung und der unterzeichnete Vertrag bei uns eingetroffen sind.</p>

        <p><strong>Reservationsdetails</strong></p>

        <ul>
          <li>Buchungsreferenz: {{ booking.ref }}</li>
          <li>Lagerhaus: {{ booking.home.name }}</li>
          <li>Reservation: {{ booking.occupancy.begins_at | datetime_format }} bis {{ booking.occupancy.ends_at | datetime_format }}</li>
          <li>Organisation: {{ booking.tenant_organisation }}</li>
          <li>Mietzweck: {{ booking.purpose.title }}</li>
          <li>Bemerkungen: {{ booking.remarks }}</li>
        </ul>

        <p>{{ booking.organisation.message_footer }}</p>
      default_title: Reservation bestätigen
      description: Benachrichtigung für Vertragsaustellung und Anzahlung (Mieter)
