version: '3.7'
services:

  e2e_test:
    build:
      context: .
      target: development
      args:
        UID: ${UID}
        GID: ${GID}
    entrypoint: [".docker/entrypoints/app.sh"]
    command: ["bin/e2e"]
    volumes:
      - .:/app
    environment:
      E2E_APP_HOST: 'e2e_target:3002'
      DATABASE_URL: postgresql://postgres:postgres@db/heimverwaltung_e2e
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: 'true'
      RAILS_ENV: test
      SELENIUM_HOST: 'selenium:4444'
      SMTP_URL: "smtp://mail"
      RUBYOPT: '-W:no-deprecated -W:no-experimental'
    depends_on:
      - db
      - selenium
      - e2e_target
    networks:
      default:
      selenium:

  e2e_target:
    build: .
    image: heimv:latest
    ports:
      - '3002:3002'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db/heimverwaltung_e2e
      SMTP_URL: "smtp://mail"
      MAIL_FROM: "no-reply@heimverwaltung.localhost"
      SECRET_KEY_BASE: 'test'
      RAILS_SERVE_STATIC_FILES: 'true'
      PORT: 3002
      LOG_LEVEL: 'debug'
      RUBYOPT: '-W:no-deprecated -W:no-experimental'
    depends_on:
      - db
      - mail
    networks:
      default:
      selenium:

networks:
  selenium:
