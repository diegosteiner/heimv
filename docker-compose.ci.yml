services:
  e2e_test:
    build:
      context: .
      target: test
    environment:
      APP_HOST: "e2e_test"
      E2E_TARGET_HOST: "e2e_target:3002"
      DATABASE_URL: postgresql://postgres:postgres@db/heimverwaltung_e2e?encoding=unicode&pool=5
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: "true"
      DISABLE_DATABASE_ENVIRONMENT_CHECK: "1"
      RAILS_ENV: test
      NODE_ENV: test
      SELENIUM_HOST: "selenium:4444"
      SMTP_SETTINGS: '{ "address":"mail", "port": 1025 }'
      MAIL_FROM: "no-reply@heimv.local"
    command: bin/check_ci
    depends_on:
      - db
    networks:
      default:
      selenium:

  e2e_target:
    build: 
      context: .
      target: production
    ports:
      - "3002:3002"
    environment:
      APP_HOST: "e2e_target:3002"
      DATABASE_URL: postgresql://postgres:postgres@db/heimverwaltung_e2e?encoding=unicode&pool=5
      SMTP_SETTINGS: '{ "address":"mail", "port": 1025 }'
      MAIL_FROM: "no-reply@heimverwaltung.localhost"
      SECRET_KEY_BASE: "test"
      RAILS_SERVE_STATIC_FILES: "true"
      PORT: 3002
      LOG_LEVEL: "debug"
      RUBYOPT: "-W:no-deprecated -W:no-experimental"
      REDIS_URL: "redis://valkey/0"
      CI: "true"
    depends_on:
      - db
      - mail
      - valkey
      - selenium
    networks:
      default:
      selenium:

  selenium:
    image: ${SELENIUM_IMAGE:-selenium/standalone-chrome:132.0}
    shm_size: 2gb
    logging:
      driver: none
    networks:
      selenium:

  db:
    image: postgres:17
    environment:
      POSTGRES_DB: heimverwaltung_e2e
      POSTGRES_PASSWORD: postgres

  mail:
    image: sj26/mailcatcher
    ports:
      - "1080:1080"

  valkey:
    image: valkey/valkey

networks:
  selenium:
